<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>–ô–æ–≥–∞-–±–∞–ª–∞–Ω—Å ‚Äî –ø–∏—Ç–∞–Ω–∏–µ</title>

<style>
:root{
  --bg:#f7faf7;
  --card:#ffffff;
  --green:#6fbf8a;
  --green-dark:#2f4f3f;
  --text:#2b2b2b;
  --muted:#6b6b6b;
  --border:#e6eee8;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
.wrap{
  max-width:980px;
  margin:auto;
  padding:22px;
}
h1{
  margin:0 0 6px;
  color:var(--green-dark);
}
.muted{color:var(--muted);font-size:14px}
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
  margin-top:16px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:760px){
  .grid{grid-template-columns:1fr}
}
label{font-size:13px;color:var(--muted)}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid var(--border);
}
button{
  padding:14px;
  border-radius:16px;
  border:none;
  cursor:pointer;
  font-weight:600;
}
.btn-main{
  width:100%;
  background:var(--green);
  color:white;
  margin-top:14px;
}
.tabs{
  display:flex;
  gap:8px;
  margin-top:16px;
}
.tabs button{
  flex:1;
  background:#eef6f1;
  color:var(--green-dark);
}
.tabs button.active{
  background:var(--green);
  color:white;
}
.menu{
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#f1f7f3;
  line-height:1.6;
  font-size:14px;
}
.day{
  margin-bottom:12px;
}
.week{
  margin-bottom:18px;
  padding-bottom:12px;
  border-bottom:1px dashed #cfe7d7;
}
</style>
</head>

<body>
<div class="wrap">

<h1>üåø –ü–∏—Ç–∞–Ω–∏–µ –¥–ª—è –±–∞–ª–∞–Ω—Å–∞ –∏ –π–æ–≥–∏</h1>
<p class="muted">–ú—è–≥–∫–∏–π –æ—Ä–∏–µ–Ω—Ç–∏—Ä, –∞ –Ω–µ –¥–∏–µ—Ç–∞</p>

<!-- –†–ê–°–ß–Å–¢ -->
<div class="card">
<h2>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ä–∞—Å—á—ë—Ç</h2>

<form id="calcForm">
  <div class="grid">
    <div><label>–í–µ—Å (–∫–≥)</label><input id="weight" type="number" required></div>
    <div><label>–†–æ—Å—Ç (—Å–º)</label><input id="height" type="number" required></div>
    <div><label>–í–æ–∑—Ä–∞—Å—Ç</label><input id="age" type="number" required></div>
    <div>
      <label>–ü–æ–ª</label>
      <select id="gender">
        <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
        <option value="male">–ú—É–∂—Å–∫–æ–π</option>
      </select>
    </div>
    <div>
      <label>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</label>
      <select id="activity">
        <option value="1.35">–ô–æ–≥–∞ 1‚Äì2 —Ä–∞–∑–∞</option>
        <option value="1.55">–ô–æ–≥–∞ 3‚Äì4 —Ä–∞–∑–∞</option>
        <option value="1.75">–ï–∂–µ–¥–Ω–µ–≤–Ω–æ</option>
      </select>
    </div>
    <div>
      <label>–¶–µ–ª—å</label>
      <select id="goal">
        <option value="1">–ë–∞–ª–∞–Ω—Å</option>
        <option value="0.9">–ú—è–≥–∫–æ–µ —Å–Ω–∏–∂–µ–Ω–∏–µ</option>
        <option value="1.05">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</option>
      </select>
    </div>
  </div>

  <button class="btn-main" type="submit">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
</form>

<div id="result" style="display:none;margin-top:14px">
  <div id="calories"></div>

  <div class="tabs">
    <button onclick="setMode('day')" id="tab-day" class="active">–î–µ–Ω—å</button>
    <button onclick="setMode('week')" id="tab-week">–ù–µ–¥–µ–ª—è</button>
    <button onclick="setMode('month')" id="tab-month">–ú–µ—Å—è—Ü</button>
  </div>

  <div id="menu" class="menu"></div>
</div>
</div>

</div>

<script>
let mode = "day";

const baseDay = [
  "–ó–∞–≤—Ç—Ä–∞–∫: –æ–≤—Å—è–Ω–∫–∞ + —Ñ—Ä—É–∫—Ç—ã + –±–µ–ª–æ–∫",
  "–û–±–µ–¥: –æ–≤–æ—â–∏ + –∏—Å—Ç–æ—á–Ω–∏–∫ –±–µ–ª–∫–∞ + –∫—Ä—É–ø–∞",
  "–ü–µ—Ä–µ–∫—É—Å: –∫–∏—Å–ª–æ–º–æ–ª–æ—á–Ω—ã–π –ø—Ä–æ–¥—É–∫—Ç / —Ñ—Ä—É–∫—Ç—ã",
  "–£–∂–∏–Ω: –ª—ë–≥–∫–∏–π –±–µ–ª–æ–∫ + –æ–≤–æ—â–∏"
];

function variations(day){
  const v = [
    "–æ–≤—Å—è–Ω–∫–∞","–≥—Ä–µ—á–∫–∞","—Ä–∏—Å","–ø—à–µ–Ω–æ",
    "–∫—É—Ä–∏—Ü–∞","—Ä—ã–±–∞","—è–π—Ü–∞","—Ç–≤–æ—Ä–æ–≥",
    "–æ–≤–æ—â–∏","–∑–µ–ª–µ–Ω—å","—Ñ—Ä—É–∫—Ç—ã"
  ];
  return day.map(d => d.replace("–±–µ–ª–æ–∫", v[Math.floor(Math.random()*v.length)]));
}

function renderMenu(){
  let html = "";

  if(mode==="day"){
    html += `<div class="day"><b>–î–µ–Ω—å</b><br>` + baseDay.join("<br>") + "</div>";
  }

  if(mode==="week"){
    for(let i=1;i<=7;i++){
      html += `<div class="day"><b>–î–µ–Ω—å ${i}</b><br>` +
        variations(baseDay).join("<br>") + "</div>";
    }
  }

  if(mode==="month"){
    for(let w=1;w<=4;w++){
      html += `<div class="week"><b>–ù–µ–¥–µ–ª—è ${w}</b><br>`;
      for(let d=1;d<=7;d++){
        html += `<div class="day">–î–µ–Ω—å ${d}: ` +
          variations(baseDay)[0] + "</div>";
      }
      html += `</div>`;
    }
  }

  document.getElementById("menu").innerHTML = html;
}

function setMode(m){
  mode = m;
  document.querySelectorAll(".tabs button").forEach(b=>b.classList.remove("active"));
  document.getElementById("tab-"+m).classList.add("active");
  renderMenu();
}

document.getElementById("calcForm").addEventListener("submit", e=>{
  e.preventDefault();

  let w=+weight.value,h=+height.value,a=+age.value;
  let g=gender.value,act=+activity.value,goal=+goal.value;
  let bmr=g==="male"?10*w+6.25*h-5*a+5:10*w+6.25*h-5*a-161;
  let cal=Math.round(bmr*act*goal);

  document.getElementById("calories").innerHTML =
    `<b>–û—Ä–∏–µ–Ω—Ç–∏—Ä:</b> ${cal} –∫–∫–∞–ª/–¥–µ–Ω—å`;

  document.getElementById("result").style.display="block";
  setMode("day");
});
</script>

</body>
</html>
