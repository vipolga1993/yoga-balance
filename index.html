<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Йога-баланс — меню из холодильника</title>

<style>
:root{
  --bg:#f7f9f7;
  --card:#ffffff;
  --green:#6fbf8a;
  --green-dark:#2f4f3f;
  --text:#2b2b2b;
  --muted:#6b6b6b;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
}

.wrap{
  max-width:900px;
  margin:auto;
  padding:20px;
}

h1{
  margin:0 0 8px;
  font-size:26px;
  color:var(--green-dark);
}

p{margin:6px 0}
.muted{color:var(--muted);font-size:14px}

.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:18px;
  margin-top:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.05);
}

label{
  font-size:14px;
  color:var(--muted);
}

input, select, textarea{
  width:100%;
  margin-top:6px;
  padding:10px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:15px;
}

textarea{min-height:70px}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
@media(max-width:700px){
  .grid{grid-template-columns:1fr}
}

button{
  margin-top:16px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:16px;
  background:var(--green);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;

  /* ВАЖНО — чтобы кнопка была кликабельна */
  position: relative;
  z-index: 10;
}

button.secondary{
  background:#e8f3ec;
  color:var(--green-dark);
}
