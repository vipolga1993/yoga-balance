<!doctype html>
<html lang="ru">
<head>

<style>

  margin-bottom:26px;
  box-shadow:0 8px 30px rgba(0,0,0,.06);

</head>

<body>
<div class="wrap">

<h1>ü•ó –ú–µ–Ω—é –∏–∑ —Ö–æ–ª–æ–¥–∏–ª—å–Ω–∏–∫–∞</h1>
<div class="subtitle">–ú—è–≥–∫–∏–π —Ä–∞—Å—á—ë—Ç –ø–∏—Ç–∞–Ω–∏—è –¥–ª—è –∂–µ–Ω—â–∏–Ω, –ø—Ä–∞–∫—Ç–∏–∫—É—é—â–∏—Ö –π–æ–≥—É</div>

<div class="card">
<h2>–ü–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–π —Ä–∞—Å—á—ë—Ç</h2>

<div class="grid">
  <div>
    <label>–í–µ—Å (–∫–≥)</label>
    <input id="weight" type="number">
  </div>
  <div>
    <label>–†–æ—Å—Ç (—Å–º)</label>
    <input id="height" type="number">
  </div>
  <div>
    <label>–í–æ–∑—Ä–∞—Å—Ç</label>

  </div>
  <div>

    <select id="gender">
      <option value="female">–ñ–µ–Ω—Å–∫–∏–π</option>
      <option value="male">–ú—É–∂—Å–∫–æ–π</option>
    </select>
  </div>
  <div>
    <label>–ê–∫—Ç–∏–≤–Ω–æ—Å—Ç—å</label>
    <select id="activity">
      <option value="1.2">–ô–æ–≥–∞ 1‚Äì2 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é</option>
      <option value="1.35">–ô–æ–≥–∞ 2‚Äì3 —Ä–∞–∑–∞ –≤ –Ω–µ–¥–µ–ª—é</option>
      <option value="1.5">–ê–∫—Ç–∏–≤–Ω–∞—è –ø—Ä–∞–∫—Ç–∏–∫–∞</option>
    </select>
  </div>
  <div>
    <label>–¶–µ–ª—å</label>
    <select id="goal">
      <option value="0.9">–ú—è–≥–∫–æ–µ —Å–Ω–∏–∂–µ–Ω–∏–µ –≤–µ—Å–∞</option>
      <option value="1">–ë–∞–ª–∞–Ω—Å –∏ —ç–Ω–µ—Ä–≥–∏—è</option>
      <option value="1.05">–ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ñ–æ—Ä–º—ã</option>
    </select>
  </div>
</div>

<button onclick="calc()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
</div>

<div id="result" class="card result" style="display:none"></div>

<div class="card">
<h2>–£–º–Ω–æ–µ –º–µ–Ω—é –∏–∑ —Ç–æ–≥–æ, —á—Ç–æ –µ—Å—Ç—å</h2>
<label>–ü—Ä–æ–¥—É–∫—Ç—ã (—á–µ—Ä–µ–∑ –∑–∞–ø—è—Ç—É—é)</label>
<input id="products" placeholder="—è–π—Ü–∞, —Ç–≤–æ—Ä–æ–≥, –æ–≤–æ—â–∏, –æ–≤—Å—è–Ω–∫–∞">

</div>

</div>

<script>
function calc(){
  let w=+weight.value,h=+height.value,a=+age.value;
  if(!w||!h||!a){alert("–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è");return;}

  let g=gender.value;
  let act=+activity.value;
  let goal=+goal.value;

  let bmr = g==="female"
    ? 10*w+6.25*h-5*a-161
    : 10*w+6.25*h-5*a+5;

  let kcal = Math.round(bmr*act*goal);

  let b=Math.round(kcal*0.3);
  let l=Math.round(kcal*0.35);
  let s=Math.round(kcal*0.15);
  let d=Math.round(kcal*0.2);

  let days=["–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫","–í—Ç–æ—Ä–Ω–∏–∫","–°—Ä–µ–¥–∞","–ß–µ—Ç–≤–µ—Ä–≥","–ü—è—Ç–Ω–∏—Ü–∞","–°—É–±–±–æ—Ç–∞","–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ"];
  let weekHTML="";
  days.forEach(day=>{
    weekHTML+=`<div><b>${day}</b><br>
    –ó–∞–≤—Ç—Ä–∞–∫ ~${b} –∫–∫–∞–ª ¬∑ –û–±–µ–¥ ~${l} ¬∑ –ü–µ—Ä–µ–∫—É—Å ~${s} ¬∑ –£–∂–∏–Ω ~${d}</div>`;
  });

  result.style.display="block";
  result.innerHTML=`
    <h3>–í–∞—à–∞ –∫–æ–º—Ñ–æ—Ä—Ç–Ω–∞—è –Ω–æ—Ä–º–∞</h3>
    <div class="kcal">${kcal} –∫–∫–∞–ª / –¥–µ–Ω—å</div>
    <div class="muted">–ü–æ–¥—Ö–æ–¥–∏—Ç –¥–ª—è –π–æ–≥–∏ –∏ –º—è–≥–∫–æ–≥–æ —Å–Ω–∏–∂–µ–Ω–∏—è –≤–µ—Å–∞</div>

    <h3>–†–∞—Å–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ</h3>
    –ó–∞–≤—Ç—Ä–∞–∫: ${b} –∫–∫–∞–ª<br>
    –û–±–µ–¥: ${l} –∫–∫–∞–ª<br>
    –ü–µ—Ä–µ–∫—É—Å: ${s} –∫–∫–∞–ª<br>
    –£–∂–∏–Ω: ${d} –∫–∫–∞–ª

    <h3>–ú–µ–Ω—é –Ω–∞ –Ω–µ–¥–µ–ª—é</h3>
    <div class="week">${weekHTML}</div>
  `;
}

function smartMenu(){
  let list=products.value.trim();
  if(!list){alert("–í–≤–µ–¥–∏—Ç–µ –ø—Ä–æ–¥—É–∫—Ç—ã");return;}
  smart.innerHTML=`
    <b>–ü—Ä–∏–º–µ—Ä –Ω–∞ –¥–µ–Ω—å:</b><br>
    –ó–∞–≤—Ç—Ä–∞–∫: –±–ª—é–¥–æ –∏–∑ ${list}<br>
    –û–±–µ–¥: —Å—ã—Ç–Ω–æ–µ –±–ª—é–¥–æ –∏–∑ ${list}<br>
    –ü–µ—Ä–µ–∫—É—Å: –ª—ë–≥–∫–∏–π –≤–∞—Ä–∏–∞–Ω—Ç –∏–∑ ${list}<br>
    –£–∂–∏–Ω: –º—è–≥–∫–∏–π –ø—Ä–∏—ë–º –ø–∏—â–∏ –∏–∑ ${list}<br><br>
    <i>–ú–µ–Ω—é –∞–¥–∞–ø—Ç–∏—Ä—É–µ—Ç—Å—è –ø–æ–¥ —Ä–∏—Ç–º –∂–∏–∑–Ω–∏ –∏ –ø—Ä–∞–∫—Ç–∏–∫—É –π–æ–≥–∏</i>
  `;
}
</script>
