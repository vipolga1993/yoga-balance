<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Калькулятор питания для йоги</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f6faf7;
  color:#1d3b2a;
}
.container{
  max-width:700px;
  margin:auto;
  padding:20px;
}
h1{
  margin-top:0;
}
.card{
  background:#ffffff;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
  border:1px solid #dfeee5;
}
label{
  display:block;
  margin-top:10px;
  font-size:14px;
}
input, select{
  width:100%;
  padding:8px;
  margin-top:5px;
  font-size:16px;
}
button{
  margin-top:15px;
  padding:12px;
  width:100%;
  font-size:16px;
  background:#5bb58a;
  color:#fff;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#4aa57b;
}
.result{
  margin-top:10px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="container">

<h1>Калькулятор питания для йоги</h1>
<p>Простой и стабильный расчёт суточной нормы калорий.</p>

<div class="card">
<label>Вес (кг)</label>
<input id="weight" type="number">

<label>Рост (см)</label>
<input id="height" type="number">

<label>Возраст</label>
<input id="age" type="number">

<label>Пол</label>
<select id="gender">
  <option value="female">Женский</option>
  <option value="male">Мужской</option>
</select>

<label>Активность</label>
<select id="activity">
  <option value="1.2">Низкая (офис)</option>
  <option value="1.4">Йога 1–2 раза в неделю</option>
  <option value="1.6">Йога 3–4 раза в неделю</option>
  <option value="1.75">Высокая</option>
</select>

<label>Цель</label>
<select id="goal">
  <option value="0.9">Мягкое снижение</option>
  <option value="1">Баланс</option>
  <option value="1.05">Поддержка формы</option>
</select>

<button onclick="calculate()">Рассчитать</button>

<div id="output" class="result"></div>
</div>

</div>

<script>
function calculate(){
  var w = Number(document.getElementById("weight").value);
  var h = Number(document.getElementById("height").value);
  var a = Number(document.getElementById("age").value);

  if(!w || !h || !a){
    alert("Заполните все поля");
    return;
  }

  var gender = document.getElementById("gender").value;
  var activity = Number(document.getElementById("activity").value);
  var goal = Number(document.getElementById("goal").value);

  var bmr;
  if(gender === "male"){
    bmr = 10*w + 6.25*h - 5*a + 5;
  } else {
    bmr = 10*w + 6.25*h - 5*a - 161;
  }

  var calories = Math.round(bmr * activity * goal);

  document.getElementById("output").innerText =
    "Ваша суточная норма: " + calories + " ккал";
}
</script>

</body>
</html>
